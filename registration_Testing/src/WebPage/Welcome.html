<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(13, 38, 76, 0.07);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #1d72f3;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 id="msg">Welcome</h1>
    <p>Thank you for registering. Enjoy your experience!</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const firstname = params.get("firstname") || "Guest";
    document.getElementById("msg").innerText = "Welcome " + firstname;
  </script>
</body>
</html>
